<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Вторая страница</title>
</head>

<body>

    <div id="new-vue" :title="message">
        <!-- <p> name:{{ message }}, your id: {{id}}</p> -->
        <nav class="nav">
          <div class="nav_btn" v-on:click="first">кнопка 1</div>
          <div class="nav_btn" v-on:click="second">кнопка 2</div>
          <div class="nav_btn">кнопка 3</div>
      </nav>
    
        <template v-if="status == 1">
          <div :class="{first: isActive}">
            <h1>Число 1</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore iusto dolorum eaque impedit sequi tenetur officiis, laudantium exercitationem quaerat, molestias recusandae repellat blanditiis dolorem a, laboriosam id qui dolores commodi. Praesentium error optio molestiae laboriosam, fuga neque, repudiandae, molestias at placeat repellat iure.</p>
          </div>
    
        </template>
    
        <template v-else-if="status == 2">
          <div :style="{margin: margin + 'px', width: width + 'px', color:'red', width: '50%'} ">
            <h1>Число 2</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore iusto dolorum eaque impedit sequi tenetur officiis, laudantium exercitationem quaerat, molestias recusandae repellat blanditiis dolorem a, laboriosam id qui dolores commodi. Praesentium error optio molestiae laboriosam, fuga neque, repudiandae, molestias at placeat repellat iure.</p>
          </div>
        </template>
    
        <template v-else>
          <div :class="{active: isActive}">
            <h1>Число которого нет в списке</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore iusto dolorum eaque impedit sequi tenetur officiis, laudantium exercitationem quaerat, molestias recusandae repellat blanditiis dolorem a, laboriosam id qui dolores commodi. Praesentium error optio molestiae laboriosam, fuga neque, repudiandae, molestias at placeat repellat iure.</p>
          </div>
        </template>
      </div>
    

      <div id="example-1">
        <button v-on:click="counter += 1">+1</button>
        <p>Кнопка выше была нажата {{ counter }} раз</p>
      </div>


      <div id="example-2">
        <!-- `greet` — это название метода, определённого ниже -->
        <button v-on:click="greet">Поприветствовать</button>
      </div>
      <script src="./js/script.js"></script>
</body>

</html>
