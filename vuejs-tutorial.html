<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id='app'>
        <div>{{print}}</div>
        <div class="block" v-bind:title="title">Наведи на текст</div>
    </div>

    <div id="app-2">
        <p>
        <ol>
            <li v-for='todo in todos'>{{todo.text}}
                <ul>
                    <li>имя героя: {{todo.name}}</li>
                </ul>
            </li>
        </ol>
        </p>
    </div>

    <div class="block" id="app-5">
        <h2>Работа с пользовательским вводом</h2>
        <p>{{message}}</p>
        <button v-on:click='upWords'>верхний регистр</button>
        <button v-on:click='downWords'>нижний регистр</button>
    </div>


    <div class="block" id="app-6">
        <h2>директива v-model</h2>
        <p>{{ message }}</p>
        <input v-model="message">
    </div>



    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <!-- https://ru.vuejs.org/v2/guide/#%D0%94%D0%B5%D0%BA%D0%BB%D0%B0%D1%80%D0%B0%D1%82%D0%B8%D0%B2%D0%BD%D0%B0%D1%8F-%D0%BE%D1%82%D1%80%D0%B8%D1%81%D0%BE%D0%B2%D0%BA%D0%B0 -->




    <script src="./js/vuejs-tutorial.js"></script>
</body>

</html>
